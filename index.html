<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .error {
            color:red;
            background-color: #f9f9f9;
            border-radius: 2rem;
        }
    </style>
</head>
<body >
    <div class="container vh-100 border border-secondary rounded pt-3 m-5">
            <h3 class="text-center">Order Form</h3>
            <form id="orderForm" class="pt-3">
                <div class="form-group">
                    <label for="username" class="form-label ">Username :</label>
                    <input class="form-control w-50" id="username" name="username"> 
                    <span id="usernameError" class="error"></span>
                    <br>
                </div>

                <div class="form-group">
                    <label class="form-label">Gender:</label>
                    <input class="form-chech-input" type="radio" id="male" name="gender" value="male"> <label class="form-check-label">Male</label>
                    <input class="form-chech-input" type="radio" id="female" name="gender" value="female"> <label class="form-check-label">Female</label><br>
                    <span id="genderError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control w-50" id="email" name="email"> 
                    <span id="emailError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number :</label>
                    <input class="form-control w-50" type="text" id="phone" name="phone">
                    <span id="phoneError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <select class="form-control w-50" id="location" name="location">
                        <option value="chennai">Chennai</option>
                        <option value="erode">Erode</option>
                        <option value="coimbatore">Coimbatore</option>
                    </select>
                    <span id="locationError" class="error"></span>
                </div>                

                <div class="form-group"> 
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="breakfast" name="meal[]" value="breakfast">
                        <label for="breakfast" class="form-check-label">B</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="lunch" name="meal[]" value="lunch">
                        <label for="lunch" class="form-check-label">L</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="dinner" name="meal[]" value="dinner">
                        <label for="dinner" class="form-check-label">D</label>
                    </div><br>
                    <span id="mealError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date"><br>
                    <span id="dateError" class="error"></span>
                </div>

                <button class="btn btn-primary mt-3" type="button">Order</button>
            </form>
            <div class="table-responsive">
                <h3 class="text-center mt-4">Order Details</h3>
                <table id="orderTable" class="table mb-5">
                        <thead class="thead-dark bg-dark">
                            <tr>
                                <th>User Name</th>
                                <th>Gender</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Location</th>
                                <th>Meal Selected</th>
                                <th>Date</th>
                                <th>Amount to be Paid</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
